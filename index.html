<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Trivia Game</title>
	<link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
</head>
<body>
<div class = "wrapper">
<div class = "container">


  <div class= "row">
	<div class ="col-md-12 head text-center">
		<h1 class = "lg">Science Trivia Game!</h1>

	 <div class= "game text-center center-block">
			
		<div class = "start text-center" id = "starter"><h2>Start</h2></div>
		<div class = "timer text-center"><h2>Get Ready!</h2></div>
					
		<div class = "question"><h3><strong>Good Luck!</strong></h3><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span></div>
		<div class = "img img-responsive center-block"></div>
			<div class = "guesses">
				<div class = "guesses1"></div>
				<div class = "guesses2"></div>	
				<div class = "guesses3"></div>	
				<div class = "guesses4"></div>
		</div>
			<div class="outcome">
				<div class="resultsC"></div>
				<div class="resultsI"></div>
				<div class="resultsU"></div>
			</div>	
			<div class="restart"></div>	

	 </div>
	</div>
	</div>
</div>
</div>
    <footer class="footer">
      <div class="container text-center">
        <h5> &copy; 2017 Kevin Boyle</h5>
      </div>
    </footer>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
